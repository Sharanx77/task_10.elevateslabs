<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Mindset Generator | Task 10</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --accent-color: #d4af37; /* Gold */
            --text-color: #e0e0e0;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            
            /* KEY FIX: min-height allows scrolling on small screens */
            min-height: 100vh;
            width: 100%;
            
            /* Background Image */
            background: url('https://images.unsplash.com/photo-1535905557558-afc4877a26fc?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            background-attachment: fixed; /* Parallax effect */
            
            /* Flex centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px; /* Padding to prevent edge touching on mobile */
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Darker for better readability */
            z-index: -1;
        }

        /* --- CONTAINER --- */
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px; /* Limits width on big screens */
            z-index: 1;
            /* Flex layout for vertical spacing */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; 
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem; 
            color: var(--accent-color);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            line-height: 1.2;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* --- QUOTE BOX --- */
        #quote-box {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10px;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px black;
        }

        .quote-author {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- BUTTON --- */
        button {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            margin-bottom: 40px; /* Space before footer */
            width: 100%;
            max-width: 300px; /* Button won't get too wide on PC */
        }

        button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        /* --- FOOTER --- */
        .footer {
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #444;
            padding-top: 20px;
            width: 100%;
        }

        .footer p { margin: 5px 0; }
        .highlight { color: var(--accent-color); font-weight: bold; }

        /* --- SPINNER --- */
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MOBILE RESPONSIVE FIXES --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; } /* Smaller Title */
            .subtitle { font-size: 0.8rem; }
            .quote-text { font-size: 1.2rem; } /* Readable quote size */
            
            .container {
                padding: 10px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sigma Grindset</h1>
        <p class="subtitle">Daily Stoic Wisdom</p>

        <div id="quote-box">
            <p class="quote-text" id="text">"We suffer more often in imagination than in reality."</p>
            <p class="quote-author" id="author">- Seneca</p>
        </div>

        <div class="loader" id="loader"></div>

        <button id="fetch-btn">Acquire Wisdom</button>

        <div class="footer">
            <p>Task 10 Completed by <span class="highlight">B Sharana Basava</span> (3BR24EC025)</p>
            <p>ECE Student | Web Dev Intern</p>
            <p>Built with Fetch API & Stoic Quotes</p>
        </div>
    </div>

    <script>
        const btn = document.getElementById('fetch-btn');
        const quoteText = document.getElementById('text');
        const quoteAuthor = document.getElementById('author');
        const loader = document.getElementById('loader');
        const quoteBox = document.getElementById('quote-box');
        
        const API_URL = "https://stoic-quotes.com/api/quote";

        btn.addEventListener('click', fetchSigmaQuote);

        async function fetchSigmaQuote() {
            btn.disabled = true;
            btn.innerText = "LOADING...";
            quoteBox.style.opacity = '0.3'; // Dim text instead of hiding
            loader.style.display = 'block';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                quoteText.innerText = `"${data.text}"`;
                quoteAuthor.innerText = `- ${data.author}`;
                
            } catch (error) {
                console.error("Fetch failed:", error);
                quoteText.innerText = "⚠️ Network Failure. Stay Stoic.";
                quoteAuthor.innerText = "";
            } finally {
                loader.style.display = 'none';
                quoteBox.style.opacity = '1';
                btn.disabled = false;
                btn.innerText = "ACQUIRE WISDOM";
            }
        }
    </script>
</body>
</html>
